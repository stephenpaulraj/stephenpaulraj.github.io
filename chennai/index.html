<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chennai</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<iframe class="responsive-iframe" src="https://www.google.com/maps/d/u/1/embed?mid=1ePKpO5lwLdclNBb3oUtSSuUei8KP_Tfz"></iframe>
</body>
</html>
